#JDBC Connection url for the database
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/auth_server?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=smilegatecamp12@

# Hibernate config
# Hibernate ddl auto (create, create-drop, update, validate, none): with "update" the database schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.database=MYSQL

# Show or not log for each sql query
spring.jpa.show-sql=true

# Set Redis option
# spring.redis.host=192.168.65.128
spring.redis.host=127.0.0.1
spring.redis.password=1234
spring.redis.port=6379
spring.redis.timeout=0

# Set MongoDB config
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=genie_ai
spring.data.mongodb.repositories.enabled=true
